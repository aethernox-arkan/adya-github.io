<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List Modern</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>To-Do List 📝</h1>
      <button id="theme-toggle">🌙</button>
    </div>

    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Tambah tugas baru..." required />
      <button type="submit">Tambah</button>
    </form>

    <div class="filters">
      <button data-filter="all" class="active">Semua</button>
      <button data-filter="active">Belum Selesai</button>
      <button data-filter="completed">Selesai</button>
    </div>

    <ul id="todo-list"></ul>

    <div class="summary">
      <span id="count-total">Total: 0</span>
      <span id="count-done">Selesai: 0</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
